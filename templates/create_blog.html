{% extends 'base.html' %}

{% block content %}
    <div class="col-md-8">
        <h1> {% block title %} Create a New Blog Post {% endblock %}</h1>

        <form method="POST">
            <!-- Input fields -->
            <div class="mb-3">
                <label for="title" class="form-label">Title: </label>
                <input type="text" class="form-control" id="title" name="title" value="{{ fields.get('title', '') }}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea id="content" class="form-control" name="content" rows="4" cols="32">{{ fields.get('content', '') }}</textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ fields.get('author', '') }}">
            </div>
            {% if error %}    <!-- Display an error message -->
                <p class="alert alert-danger">{{ error }}</p>
            {% endif %}
            <input type="submit" value="Create Blog" class="btn btn-primary">   <!-- Submit button to send the form data and create the blog -->
        </form>
    </div>
{% endblock %}
